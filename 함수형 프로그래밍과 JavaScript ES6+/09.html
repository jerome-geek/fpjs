        ## 지연평가 + Promise - L.map, map, take
        <script>
            go(
                [2, 3, 4],
                L.map((a) => Promise.resolve(a + 10)),
                take(2),
                log,
            );

            go(
                [Promise.resolve(1), Promise.resolve(2), Promise.resolve(3)],
                L.map((a) => a + 10),
                take(2),
                log,
            );

            go(
                [Promise.resolve(1), Promise.resolve(2), Promise.resolve(3)],
                L.map((a) => Promise.resolve(a + 10)),
                take(2),
                log,
            );

            /** map 함수는 L.map과 takeAll로 이루어져 있어 map으로 변환 가능 */
            go(
                [2, 3, 4],
                map((a) => Promise.resolve(a + 10)),
                log,
            );

            go(
                [Promise.resolve(1), Promise.resolve(2), Promise.resolve(3)],
                map((a) => a + 10),
                log,
            );

            go(
                [Promise.resolve(1), Promise.resolve(2), Promise.resolve(3)],
                map((a) => Promise.resolve(a + 10)),
                log,
            );
        </script>
