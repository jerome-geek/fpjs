        # Promise

        ## 일급
        <script>
            function add10(a, callback) {
                setTimeout(() => callback(a + 10), 100);
            }

            add10(5, (res) => {
                add10(res, res => {
                    add10(res, res => {
                        log(res);
                    })
                })
            });

            // add10과 다르게 return하는 부분이 존재함
            function add20(a) {
                return new Promise((resolve) =>
                    setTimeout(() => resolve(a + 20), 100),
                );
            }

            add20(5).then(add20).then(add20).then(log);
        </script>
