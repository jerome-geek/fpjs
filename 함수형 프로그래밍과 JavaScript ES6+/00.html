<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>0. 함수형 자바스크립트 기본기</title>
        <script>
            const log = console.log;
        </script>
    </head>
    <body>
        <!-- prettier-ignore -->
        # 평가
        - 코드가 계산(Evaluation)되어 값을 만드는 것

        # 일급
        - 값으로 다룰 수 있다.
        - 변수에 담을 수 있다.
        - 함수의 인자로 사용될 수 있다.
        - 함수의 결과로 사용될 수 있다.
        <script>
            const a = 10;
            const add10 = (a) => a + 10;
            add10(a);
            const r = add10(a);
            log(r);
        </script>

        <!-- prettier-ignore -->
        # 일급 함수
        - 함수를 값으로 다룰 수 있다.
        - 조합성과 추상화의 도구
        <script>
            const add5 = (a) => a + 5;
            log(add5);
            log(add5(5));

            const f1 = () => () => 1;
            log(f1());

            const f2 = f1();
            log(f2);
            log(f2());
        </script>

        <!-- prettier-ignore -->
        # 고차 함수
        - 함수를 값으로 다루는 함수

        ## 함수를 인자로 받아서 실행하는 함수
        - apply1
        - times

        <script>
            const apply1 = (f) => f(1);
            const add2 = (a) => a + 2;
            log(apply1(add2));
            log(apply1((a) => a - 1));

            const times = (f, n) => {
                let i = -1;
                while (++i < n) {
                    f(i);
                }
            };

            times(log, 3);

            times((a) => log(a + 10), 3);
        </script>

        <!-- prettier-ignore -->
        ## 함수를 만들어 리턴하는 함수 (클로저를 만들어 리턴하는 함수)
        - addMaker
        <script>
            const addMaker = (a) => (b) => a + b;

            const add20 = addMaker(20);
            log(add20(5));
            log(add20(10));
        </script>
    </body>
</html>
