<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>03. map, filter, reduce</title>
        <script>
            const log = console.log;
        </script>
    </head>
    <body>
        <script>
            const products = [
                { name: '반팔티', price: 15000 },
                { name: '긴팔티', price: 20000 },
                { name: '핸드폰케이스', price: 15000 },
                { name: '후드티', price: 30000 },
                { name: '바지', price: 25000 },
            ];
        </script>
        <!-- prettier-ignore -->
        # map
        <script>
            const map = (f, iter) => {
                let res = [];
                for (const p of iter) {
                    res.push(f(p));
                }
                return res;
            };

            // let names = [];
            // for (const p of products) {
            //     names.push(p.name);
            // }
            // log(names);
            log(map((p) => p.name, products));

            // let prices = [];
            // for (const p of products) {
            //     prices.push(p.price);
            // }
            // log(prices);
            log(map((p) => p.price, products));
        </script>

        <!-- prettier-ignore -->
        # 이터러블 프로토콜을 따른 map의 다형성
        - Array.map과 달리 이터러블 프로토콜을 따른다면 map 함수를 사용할 수 있기 때문에 다형성이 매우 높음
        <script>
            log([1, 2, 3].map((a) => a + 1));
            /**
             * document.querySelectorAll가 이터러블 프로토콜을 따르고 있기 때문에
             * 위에서 만든 map함수 사용 가능
             * -> Array을 상속받지 않았기 때문에 Array.map 사용 불가능
             */
            log(map((el) => el.nodeName, document.querySelectorAll('*')));

            // const it = document.querySelectorAll('*')[Symbol.iterator]();
            // log(it);
            // log(it.next());
            // log(it.next());
            // log(it.next());
            // log(it.next());

            function* gen() {
                yield 2;
                if (false) {
                    yield 3;
                }
                yield 4;
            }
            log(map((a) => a * a, gen()));

            let m = new Map();
            m.set('a', 10);
            m.set('b', 20);
            log(new Map(map(([k, v]) => [k, v * 2], m)));
        </script>
    </body>
</html>
