        <title>04. 코드를 값으로 다루어 표현력 높이기</title>
        <script src="./lib/fx.js"></script>
    </head>
    <body>
        <script>
            const products = [
                { name: '반팔티', price: 15000 },
                { name: '긴팔티', price: 20000 },
                { name: '핸드폰케이스', price: 15000 },
                { name: '후드티', price: 30000 },
                { name: '바지', price: 25000 },
            ];

            const add = (a, b) => a + b;

            log(
                reduce(
                    add,
                    map(
                        (p) => p.price,
                        filter((p) => p.price < 20000, products),
                    ),
                ),
            );
        </script>

        <!-- prettier-ignore -->
        # 코드를 값으로 다루어 표현력 높이기

        <!-- prettier-ignore -->
        ## go, pipe
        <script>
            // 인자들을 받아서 하나의 값으로 축약한다? => reduce 사용!
            // go는 함수들과 인자를 전달하여 즉시 값을 평가하는데 사용
            const go = (...args) => reduce((a, f) => f(a), args);

            // pipe는 내부적으로 go함수를 리턴하는 함수 => 함수들을 나열하여 합성된 함수를 만든다
            // 첫번째 함수에서 인자를 2개이상 받을 수 있도록 처리
            const pipe =
                (f, ...fs) =>
                (...as) =>
                    go(f(...as), ...fs);

            go(
                0,
                (a) => a + 1,
                (a) => a + 10,
                (a) => a + 100,
                log,
            );

            const f = pipe(
                (a, b) => a + b,
                (a) => a + 10,
                (a) => a + 100,
            );
            log(f);
            log(f(0));
        </script>

        <script>
            go(
                products,
                (procucts) => filter((p) => p.price < 20000, products),
                (products) => map((p) => p.price, products),
                (prices) => reduce(add, prices),
                log,
            );
        </script>
    </body>
