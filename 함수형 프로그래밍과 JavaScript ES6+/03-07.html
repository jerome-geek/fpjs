<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>03-07. map + filter + reduce 중첩 사용과 함수형 사고</title>
        <script src="./lib/fx.js"></script>
    </head>
    <body>
        <script>
            const products = [
                { name: '반팔티', price: 15000 },
                { name: '긴팔티', price: 20000 },
                { name: '핸드폰케이스', price: 15000 },
                { name: '후드티', price: 30000 },
                { name: '바지', price: 25000 },
            ];

            const add = (a, b) => a + b;

            // 코드를 읽을 때에는 <- 방향으로 읽으면 쉽다!
            // 1. products를 20000원 미만으로 filter
            // 2. 해당하는 상품의 가격을 map을 통해 뽑아내고
            // 3. 모든 값을 add로 축약해서
            // 4. 출력
            log(
                reduce(
                    add,
                    map(
                        (p) => p.price,
                        filter((p) => p.price < 20000, products),
                    ),
                ),
            );

            log(
                reduce(
                    add,
                    filter(
                        (n) => n >= 20000,
                        map((p) => p.price, products),
                    ),
                ),
            );
        </script>
    </body>
</html>
