<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>02. 함수형으로 전환하기</title>
        <script src="js/partial.js"></script>
        <script src="js/_.js"></script>
    </head>
    <body>
        <script>
            var users = [
                { id: 1, name: 'ID', age: 36 },
                { id: 2, name: 'BJ', age: 32 },
                { id: 3, name: 'JM', age: 32 },
                { id: 4, name: 'PJ', age: 27 },
                { id: 5, name: 'HA', age: 25 },
                { id: 6, name: 'JE', age: 26 },
                { id: 7, name: 'JI', age: 31 },
                { id: 8, name: 'MP', age: 23 },
            ];

            // 1. 명령형 코드
            // 1-1. 30세 이상인 users를 거른다.
            var temp_users = [];
            for (var i = 0; i < users.length; i++) {
                if (users[i].age >= 30) {
                    temp_users.push(users[i]);
                }
            }
            console.log(temp_users);

            // 1-2. 30세 이상인 users의 names를 수집한다.
            var names = [];
            for (var i = 0; i < temp_users.length; i++) {
                names.push(temp_users[i].name);
            }
            console.log(names);

            // 1-3. 30세 미만인 users를 거른다.
            var temp_users = [];
            for (var i = 0; i < users.length; i++) {
                if (users[i].age < 30) {
                    temp_users.push(users[i]);
                }
            }
            console.log(temp_users);

            // 1-4. 30세 미만인 users의 ages를 수집한다.
            var ages = [];
            for (var i = 0; i < temp_users.length; i++) {
                ages.push(temp_users[i].age);
            }
            console.log(ages);

            // 2. _filter, _map으로 리팩토링 - 다형성이 매우 높음 (데이터가 어떻게 생겼는지 보이지 않으므로 관심사가 완전히 분리됨)
            var over_30 = _filter(users, function (user) {
                return user.age >= 30;
            });
            console.log(over_30);
            var names = _map(over_30, function (user) {
                return user.name;
            });
            console.log(names);

            var under_30 = _filter(users, function (user) {
                return user.age < 30;
            });
            console.log(under_30);
            var ages = _map(under_30, function (user) {
                return user.age;
            });
            console.log(ages);

            console.log(
                _map(
                    _filter(users, function (user) {
                        return user.age >= 30;
                    }),
                    function (user) {
                        return user.name;
                    },
                ),
            );
            console.log(
                _map(
                    _filter(users, function (user) {
                        return user.age < 30;
                    }),
                    function (user) {
                        return user.age;
                    },
                ),
            );

            // console.log(
            //     _filter([1, 2, 3, 4], function (num) {
            //         return num % 2;
            //     }),
            // );
            // console.log(
            //     _filter([1, 2, 3, 4], function (num) {
            //         return !(num % 2);
            //     }),
            // );

            // 3. each 만들기
            // 3-1. _each로 _map, _filter 중복 제거

            // 3-2. 외부 다형성
            // 3-2-1. array_like, arguments, document.querySelectorAll
            console.log(
                [1, 2, 3, 4].map(function (val) {
                    return val * 2;
                }),
            );

            console.log(
                [1, 2, 3, 4].filter(function (val) {
                    return val % 2;
                }),
            );

            console.log(document.querySelectorAll('*'));

            console.log(
                _map(document.querySelectorAll('*'), function (node) {
                    return node.nodeName;
                }),
            );

            // 3-3. 내부 다형성
            // 3-3-1. predicate(predi), iteratee(iter), mapper
            _map([1, 2, 3, 4], function (v) {
                return v + 10;
            });

            // 4. 커링 (함수에 인자를 1개씩 채워나가다가 필요한 인자가 모두 채워지면 함수를 실행)
            // 4-1. _curry, _curryr
            /**
             * _curry
             * - curry 함수를 실행한 결과의 인자가 2개인 경우 바로 함수 실행
             * - curry 함수를 실행한 결과의 인자가 2개가 아닌 경우 함수 실행을 뒤로 미룸
             */
            function _curry(fn) {
                return function (a, b) {
                    return arguments.length === 2
                        ? fn(a, b)
                        : function (b) {
                              return fn(a, b);
                          };
                };
            }

            function _curryr(fn) {
                return function (a, b) {
                    return arguments.length === 2
                        ? fn(a, b)
                        : function (b) {
                              return fn(b, a);
                          };
                };
            }

            var add = _curry(function (a, b) {
                return a + b;
            });

            var add10 = add(10);
            var add5 = add(5);

            console.log(add10(5));
            console.log(add(5)(3));
            console.log(add5(3));
            console.log(add(10)(3));
            console.log(add(1, 2));

            var sub = _curryr(function (a, b) {
                return a - b;
            });

            console.log(sub(10, 5)); // 10 - 5

            var sub10 = sub(10);
            console.log(sub10(5)); // 5 - 10

            // 4-2. _get 만들어 좀 더 간단하게 하기
            var _get = _curryr(function (obj, key) {
                return obj == null ? undefined : obj[key];
            });

            console.log(
                _map(
                    _filter(users, function (user) {
                        return user.age >= 30;
                    }),
                    _get('name'),
                ),
            );
            console.log(
                _map(
                    _filter(users, function (user) {
                        return user.age < 30;
                    }),
                    _get('age'),
                ),
            );
