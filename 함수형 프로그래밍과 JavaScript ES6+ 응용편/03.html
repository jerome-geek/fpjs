    <body>
        <!-- prettier-ignore -->
        ## 객체를 이터러블 프로그래밍으로 다루기
        <script>
            const obj1 = {
                a: 1,
                b: 2,
                c: 3,
                d: 4,
            };
        </script>

        <!-- prettier-ignore -->
        1. values
        <script>
            console.log(Object.values(obj1));

            L.values = function* (obj) {
                for (const k in obj) {
                    console.log('🚀 ~ file: 03.html:29 ~ k:', k);
                    yield obj[k];
                }
            };

            _.go(
                obj1,
                L.values,
                L.map((a) => a + 10),
                L.take(2),

                _.reduce((a, b) => a + b),
                console.log,
            );
        </script>
