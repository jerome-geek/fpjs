        <!-- prettier-ignore -->
        ## 객체를 이터러블 프로그래밍으로 다루기
        - 이터러블이 아닌 값을 이터러블화시키는 함수(L.values, L.entries)를 중간에 둠으로써 이후에 이터러블 프로그래밍을 할 수 있게 한다
        <script>
            const obj1 = {
                a: 1,
                b: 2,
                c: 3,
                d: 4,
            };
        </script>

        <!-- prettier-ignore -->
        1. values
        <script>
            console.log(Object.values(obj1));

            L.values = function* (obj) {
                for (const k in obj) {
                    yield obj[k];
                }
            };

            _.go(
                obj1,
                L.values,
                L.map((a) => a + 10),
                L.take(2),
                _.reduce((a, b) => a + b),
                console.log,
            );

            console.clear();
        </script>

        <!-- prettier-ignore -->
        2. entries
        <script>
            L.entries = function* (obj) {
                for (const k in obj) {
                    yield [k, obj[k]];
                }
            };

            _.go(
                obj1,
                L.entries,
                L.filter(([_, v]) => v % 2),
                L.map(([k, v]) => ({ [k]: v })),
                _.reduce(Object.assign),
                console.log,
            );
        </script>

        <!-- prettier-ignore -->
        3. keys
        <script>
            L.entries = function* (obj) {
                for (const k in obj) {
                    yield k;
                }
            };

            _.go(obj1, L.keys, _.each(console.log));
        </script>

        <!-- prettier-ignore -->
