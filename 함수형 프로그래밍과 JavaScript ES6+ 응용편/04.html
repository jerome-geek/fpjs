        1. Map, Set
        <script>
            let m = new Map();
            m.set('a', '1');
            m.set('b', '2');
            m.set('c', '3');

            _.go(
                m,
                L.filter(([k, v]) => v % 2),
                (entries) => new Map(entries),
                console.log,
            );

            let s = new Set();
            s.add(10);
            s.add(20);
            s.add(30);

            const add = (a, b) => a + b;

            console.log(_.reduce(add, s));
        </script>

        2. Model, Collection
        <script>
            class Model {
                constructor(attrs = {}) {
                    this._attrs = attrs;
                }

                get(k) {
                    return this._attrs[k];
                }

                set(k, v) {
                    this._attrs[k] = v;
                    return this;
                }
            }

            class Collection {
                constructor(models = []) {
                    this._models = models;
                }

                at(idx) {
                    return this._models[idx];
                }

                add(model) {
                    this._models.push(model);
                    return this;
                }
                *[Symbol.iterator]() {
                    yield* this._models;
                    // for (const model of this._models) {
                    //     yield model;
                    // }
                }
                // [Symbol.iterator]() {
                //     this._models[Symbol.iterator]();
                // }
            }

            const coll = new Collection();
            coll.add(new Model({ id: 1, name: 'AA' }));
            coll.add(new Model({ id: 3, name: 'BB' }));
            coll.add(new Model({ id: 5, name: 'CC' }));
            console.log(coll.at(2).get('name'));
            console.log(coll.at(1).get('id'));

            _.go(
                coll,
                L.map((m) => m.get('name')),
                _.each(console.log),
            );

            _.go(
                coll,
                _.each((m) => m.set('name', m.get('name').toLowerCase())),
            );
            console.log(coll);
        </script>
