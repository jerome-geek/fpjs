        1. map으로 합성하기
        <script>
            const f = (x) => x + 10;
            const g = (x) => x - 5;
            const fg = (x) => f(g(x));

            _.go(10, fg, console.log);

            // 모나드 형태의 합성을 하게 되면 안전하게 함수 합성 가능
            _.go([], L.map(fg), _.each(console.log));

            _.go([10], L.map(fg), _.each(console.log));
        </script>
